<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출처 판독기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/search.css">
</head>
<body>
<div class="container-fluid" style="
    position: relative;
    top: 30%;
">
    <div class="align-middle">
        <h1 class="text-center big-header">출처 판독기</h1>
        <h2 class="text-center no-margin-on-top"><small>진위여부를 확인하고 싶은 문장을 검색해보세요</small></h2>
        <div id="custom-search-input">
            <form class="input-group" action="/search" method="post">
                <input name="q"  type="text" class="form-control input-lg" placeholder="문재인은 금괴를 보유하고 있다!?" />
                <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="submit" id="searchButton">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </form>
        </div>
        </form>
    </div>
</div>
</body>
</html>
